<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projek 2</title>

    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/game.css" />
    <script type="text/javascript" src="js/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/three.min.js"></script>
    <audio id="fly" src="fly.mp3" preload="auto"></audio>
    <audio id="energy" src="energy.mp3" preload="auto"></audio>


    <script type="text/javascript" src="js/game.js"></script>
  </head>
  <body>
   
    <div class="game-holder" id="gameHolder">
      <div class="header">
        <h1>Projek 2</h1>
        <h2>terbang sampai titik penghabisan</h2>
        <div class="score" id="score">
          <div class="score__content" id="level">
            <div class="score__label">level</div>
            <div class="score__value score__value--level" id="levelValue">
              1
            </div>
            <svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
              <circle
                id="levelCircleBgr"
                r="80"
                cx="100"
                cy="100"
                fill="none"
                stroke="#000000"
                stroke-width="24px"
              />
              <circle
                id="levelCircleStroke"
                r="80"
                cx="100"
                cy="100"
                fill="none"
                #f25346
                stroke="#000000"
                stroke-width="14px"
                stroke-dasharray="502"
              />
            </svg>
          </div>
          <div class="score__content" id="dist">
            <div class="score__label">j a r a k</div>
            <div class="score__value score__value--dist" id="distValue">
              000
            </div>
          </div>
          <div class="score__content" id="energy">
            <div class="score__label">energy</div>
            <div class="score__value score__value--energy" id="energyValue">
              <div class="energy-bar" id="energyBar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="world" id="world"></div>
      <div class="message message--replay" id="replayMessage">
        Klik untuk Main
      </div>
      <div class="message message--instructions" id="instructions">
        Ambil batu Biru<span>Hindari batu Merah</span><span>Klik kiri pada mouse untuk memunculkan backsound</span>
      </div>
    </div>
  </body>
</html>
